<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>üéôÔ∏è Podcast app</h1>
    </header>

    <main id="podcastGrid" class="grid">
        <!-- Filter Section -->
      <section id="filter-section">
        <p id="filter-by-text">Filter by:</p>
        <select name="all-genres" id="all-genres">
          <option value="All Genres">All Genres</option>
          <option value="Genre 1">Genre 1</option>
          <option value="Genre 2">Genre 2</option>
          <option value="Genre 3">Genre 3</option>
          <option value="Genre 4">Genre 4</option>
        </select>
        <select name="recently-updated" id="recently-updated">
          <option value="Recently Updated">Recently Updated</option>
          <option value="Most Popular">Most Popular</option>
          <option value="Newest">Newest</option>
        </select>
      </section>
    </main>

    <!--Modal-->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="tittle-section">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="banner">
                <img id="modalImage" alt="modal-img" />
                <div class="Info-section">
                    <h3>Description</h3>
                    <p id="modalDesc"></p>
                    <h3>Genres</h3>
                    <div id="modalGenres" class="tags"></div>
                    <p id="modalUpdated" class="modal-updated-text"></p>
                </div>
            </div>
            <h3>Seasons</h3>
            <ul id="seasonList" class="season-list"></ul>
        </div>
    </div>

    <script type="module" defer src="./scripts/index.js"></script>
</body>
</html>
